<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="index page">
    <meta name="author" content="bootstrap modified by vikram">
    <link rel="shortcut icon" href="/images/icon.png" type="image/png" sizes="32x32"/>

    <title>Welcome!!</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/fontawesome/4.6.3/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="/css/index.css"/>

</head>
<body ng-controller="EventController">
<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">The Captain</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover">
                <h1 class="cover-heading">Plan you next trip here...</h1>
                <form class="form-inline">
                    <p class="lead">
                        <label class="sr-only" for="departFrom">Name</label>
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="departFrom"
                               placeholder="Denver">
                        <label class="sr-only" for="arriveAt">Name</label>
                        <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0" id="arriveAt"
                               placeholder="Chicago">
                    </p>
                    <p class="lead">
                        <label class="sr-only" for="departOn">Name</label>
                        <input type="date" class="form-control mb-2 mr-sm-2 mb-sm-0" id="departOn">
                        <label class="sr-only" for="arriveOn">Name</label>
                        <input type="date" class="form-control mb-2 mr-sm-2 mb-sm-0" id="arriveOn">
                        <label for="passengers" class="sr-only">Passengers</label>
                        <input class="form-control" type="number" value="1" id="passengers">
                    </p>
                    <p class="lead">
                        <input class="btn btn-lg btn-default" value="Find My Trip"/>
                    </p>
                </form>
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a
                            href="https://twitter.com/mdo">@mdo</a>.</p>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="/webjars/jquery/2.1.4/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="/webjars/angularjs/1.4.8/angular.js"></script>
<script src="/webjars/angularjs/1.4.8/angular-animate.js"></script>
<script src="/webjars/angularjs/1.4.8/angular-route.js"></script>
<script src="/webjars/angularjs/1.4.8/angular-resource.js"></script>
<script src="/js/controllers.js"></script>
<script src="/js/app.js"></script>
<script src="/js/upload.js"></script>
</body>
</html>
